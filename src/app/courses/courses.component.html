<h1>Webbtuveckling Ramschema</h1>

<table class="courses-table">
    <thead>
      <tr>
        <th>Kurskod</th>
        <th>Kursnamn</th>
        <th>Progression</th>
        <th>Kursplan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.code }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.progression }}</td>
        <td>{{ course.syllabus }}</td>
      </tr>
    </tbody>
  </table>
